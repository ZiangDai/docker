name: 'odoo-local'
services:
  postgres:
    image: ${POSTGRES_IMAGE}
    container_name: ${POSTGRES_CONTAINER_NAME}
    restart: no
    volumes:
      - ./postgresql/logs:/var/log/postgresql
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: postgres
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: '2.5gb'
        reservations:
          cpus: '0.25'
          memory: '20mb'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    ports:
      - ${POSTGRES_PORT}:5432

  odoo:
    image: ${ODOO_IMAGE}
    container_name: ${ODOO_CONTAINER_NAME}
    restart: no
    volumes:
      - ./odoo/extra-addons:/mnt/extra-addons:ro
      - ./odoo/enterprise-addons:/mnt/enterprise-addons:ro
      - ./odoo/logs:/var/log/odoo
      - ./odoo/config:/etc/odoo:ro
    env_file:
      - .env
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      PASSWORD: ${POSTGRES_PASSWORD}
      USER: ${POSTGRES_USER}
      PORT: ${POSTGRES_PORT}
      HOST: postgres
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: '2gb'
        reservations:
          cpus: '0.25'
          memory: '20mb'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - ${ODOO_XMLRPC_PORT}:8069
      - ${ODOO_LONG_POLLING_PORT}:8072
